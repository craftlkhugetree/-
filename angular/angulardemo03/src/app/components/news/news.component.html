<p>news works!</p>


<hr/>
<a [routerLink]="[ '/newscontent' ]">Go to News Content.</a>

<ul>
    <li *ngFor="let item of list; let key=index">
        <a href="#">{{key}}-->{{item}}</a>&nbsp;&nbsp;
        <!-- get传值,数据从news传到了newscontent -->
        <a [routerLink]="[ '/newscontent' ]" [queryParams]="{aid:key,name:'lk'}">{{key}}-->{{item}}</a>
    </li>
</ul>

<h2>动态路由</h2>
<ul>
    <li *ngFor="let item of list;let key=index;">
        <a [routerLink]="[ '/newscontent', key  ]">动态路由{{key}}--{{item}}</a>
    </li>
</ul>
