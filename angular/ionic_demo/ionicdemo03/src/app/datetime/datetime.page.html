<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/tabs/tab2" text="bk"></ion-back-button>
    </ion-buttons>
    <ion-title>datetime</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list>
    <ion-item>
      <ion-label>picker-format</ion-label>
      <ion-datetime display-format="DD.MM.YYYY HH:mm" picker-format="YYYY MM DD"></ion-datetime>
    </ion-item>
  </ion-list>
  
  <ion-item>
    <ion-label>双向数据绑定</ion-label>
    <ion-datetime display-format="DD.MM.YYYY HH:mm" [(ngModel)]="day"></ion-datetime>
  </ion-item>
  
  <ion-item>
    <ion-label>显示当前日期</ion-label>
    <ion-datetime display-format="DD.MM.YYYY HH:mm" [(ngModel)]="nowday"></ion-datetime>
  </ion-item>
  <ion-item>
    <ion-label>汉化日期按钮</ion-label>
    <ion-datetime display-format="DD.MM.YYYY HH:mm" [(ngModel)]="nowday"  [pickerOptions]="customPickerOptions" (ionChange)="datetimeChange($event)"></ion-datetime>
  </ion-item>
  {{day}}<br>
  {{nowday}}
</ion-content>
