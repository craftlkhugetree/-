<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button text="返回" defaultHref="/tabs/tab1"  color='primary'></ion-back-button>
    </ion-buttons>
    <ion-title>list</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list lines="full">
    <ion-item>
      <ion-label>Awesome Label</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Hello Label</ion-label>
    </ion-item>
    <ion-item *ngFor="let item of list"  [routerLink]="[ 'tab2' ]">
      <ion-label>{{item}}</ion-label>
    </ion-item>
  </ion-list>
  
  <ion-item-divider>
    1===
  </ion-item-divider>
    <ion-item>
      <ion-label>Awesome Label</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Hello Label</ion-label>
    </ion-item> 


  <ion-item-divider>
    2===
  </ion-item-divider>
    <ion-item line="full">
      <ion-label>Awesome Label</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Hello Label</ion-label>
    </ion-item> 

    <ion-list>
      <ion-item>
        <ion-avatar slot="start">
          <img src="assets/icon-20.png" />
        </ion-avatar>
        <ion-label>Item Avatar</ion-label>
      </ion-item>
      <ion-thumbnail>
        <img src="assets/icon-20.png" /> 
      </ion-thumbnail>
    </ion-list>

    <ion-list>
      <ion-item-sliding>
        <ion-item>
          <ion-label>Item</ion-label>
        </ion-item>
        <ion-item-options side="start">
          <ion-item-option (click)="favorite(item)">Favorite</ion-item-option>
          <ion-item-option color="primary" (click)="share(item)">Share</ion-item-option>
        </ion-item-options>
    
        <ion-item-options side="end">
          <ion-item-option (click)="unread(item)">Unread</ion-item-option>
        </ion-item-options>
      </ion-item-sliding>

      <ion-item-sliding>
       
        <ion-item-options side="start">
          <ion-item-option (click)="favorite(item)">Favorite</ion-item-option>
          <ion-item-option color="primary" (click)="share(item)">Share</ion-item-option>
        </ion-item-options>
    
        <ion-item-options side="end">
          <ion-item-option (click)="unread(item)">Unread</ion-item-option>
        </ion-item-options>
        <ion-item>
          <ion-label>Item</ion-label>
        </ion-item>
      </ion-item-sliding>
    </ion-list>

</ion-content>
