<ion-header>
  <ion-toolbar>
    <ion-title>form</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item-divider>
      <ion-label>用户基本信息</ion-label>
    </ion-item-divider>
  
  
    <ion-item>
      <ion-label>用户名：</ion-label>
      <ion-input [(ngModel)]="peopleInfo.usernmae"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>年 龄：</ion-label>
      <ion-input [(ngModel)]="peopleInfo.age"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>是否毕业:</ion-label>
      <ion-toggle slot="end" [(ngModel)]="peopleInfo.flag"></ion-toggle>
      <!-- <ion-input [(ngModel)]="peopleInfo.flag"></ion-input> -->
    </ion-item>

    <ion-item-divider>
      <ion-label>支付方式</ion-label>
    </ion-item-divider>

    <ion-list>
      <ion-radio-group  [(ngModel)]="peopleInfo.payType">
        <ion-list-header>
          <ion-label>Auto Manufacturers</ion-label>
        </ion-list-header>
        <ion-item>
          <ion-label>Tesla</ion-label>
          <ion-radio value="1"></ion-radio>
        </ion-item>
        <ion-item>
          <ion-label>Ford</ion-label>
          <ion-radio value="2"></ion-radio>
        </ion-item>
      </ion-radio-group>
    </ion-list>

    <ion-item-divider>
      <ion-label>爱好</ion-label>
    </ion-item-divider>

    <ion-item *ngFor="let item of peopleInfo.checkBoxList">
      <ion-checkbox slot="start" [(ngModel)]="item.ischecked"></ion-checkbox>
      <ion-label>{{item.val}}</ion-label>
    </ion-item>

    <ion-item>
      <ion-label>选择城市</ion-label>
     
        <ion-select  [(ngModel)]="peopleInfo.city" placeholder="Select Pizza">
          <ion-select-option *ngFor="let item of peopleInfo.cityList" [value]="item">{{item}}</ion-select-option>
        </ion-select>
    </ion-item>

    <ion-textarea [(ngModel)]="peopleInfo.info" placeholder="请输入备注信息"></ion-textarea>
  
  
  </ion-list>

  {{peopleInfo | json}}
</ion-content>
