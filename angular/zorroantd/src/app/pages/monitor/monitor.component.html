<nz-list [nzDataSource]="" [nzRenderItem]="item">
  <ng-template #item let-i>
    <nz-list-item>
      <nz-list-item-meta
        [nzTitle]="i.title"
        [nzAvatar]="i.avatar"
        [nzDescription]="i.description">
        <ng-template #itemTitle>
          <a>{{i.title}}</a>
        </ng-template>
      </nz-list-item-meta>
    </nz-list-item>
  </ng-template>
</nz-list>

<span [ngSwitch]="pNo" [hidden]="expression">
<p *ngSwitchCase="1">
1
</p>
<p *ngSwitchCase="2">
2
</p>
<p *ngSwitchDefault>
d3
</p>
</span>
