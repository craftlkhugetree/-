
<nz-table #nzTable [nzData]="testTab" [nzPageSize]="10" nzBordered="true" [nzScroll]="{x:'100%'}">
<thead >
    <tr>
      <th nzLeft>Title</th>
      <th>Title</th>
      <th>Title</th>
      <th>Title</th>
      <th>Title</th>
      
      <th nzRight>operation</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let i of nzTable.data;let j=index">
      <!-- <td>{{j+1}}</td> -->
      <td nzLeft>{{i.a}}</td>
      <td>{{i.a}}</td>
      <td >{{i.a}}</td>

      <td >{{i.a}}</td>
      <!-- <script type="text/javascript">
        var count = 0; count++;
        document.write("<td>"+count+"</td>")
      </script> -->
      <td id="abc">
      </td>
      <td nzWidth="30%">
        <a href="#" (click)="edit(i)">Edit</a>
        <nz-divider nzType="vertical"></nz-divider>
        <a href="#" (click)="del(i)">Remove</a>
        <nz-divider nzType="vertical"></nz-divider>
        <nz-dropdown>
          <a class="ant-dropdown-link" nz-dropdown>
            More <i nz-icon type="down"></i>
          </a>
          <ul nz-menu>
            <li nz-menu-item>
              <a (click)="act()">active</a>
            </li>
          </ul>
        </nz-dropdown>
        
      </td>
    </tr>
  </tbody>
</nz-table>
