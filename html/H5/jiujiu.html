    <script type="text/javascript">
        document.write("<p>九九乘法表第二种办法</p>");  //不能写在函数里边
        function test() {
            var par = document.getElementById("par");
            for (var i = 1; i < 10; i++) {
                var row = par.insertRow(i - 1);
                for (var j = 1; j <= i; j++) {
                    var cell = row.insertCell(j - 1);
                    cell.innerHTML = i + '*' + j + '=' + i * j+ "&nbsp&nbsp";
                }
            }
        }
    </script>
