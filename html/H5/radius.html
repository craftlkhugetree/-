<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>radius</title>
    <style>
        .box {
            width: 200px;
            height: 100px;
            background: orange;
            white-space:nowrap;
            overflow:hidden;
            text-overflow:ellipsis;
        }
        .radius{
            width: 50px;
            height: 50px;
            background-color: teal;
            border:1px black solid;
            border-radius: 50%;
            /* float:left; */
            display:inline-block;
            
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="radius"></div>
        <div class="radius"></div>
        <div class="radius"></div>
        <div class="radius"></div>
        <div class="radius"></div>
        <div class="radius"></div>
        <div class="radius"></div>
        <div class="radius"></div>
    </div>

    <table border="1">
        <thead>
            <th>a
                <td>1</td>
                <td>1</td>
                <td>1</td>
                <td>1</td>
            </th>
        </thead>
        <tbody>
            <th>3
                <td>2</td>
                <td>1</td>
                <td>1</td>
                <td>1</td>
            </th>
        </tbody>
        <tfoot>
            <tr>
                <td>3</td>
                <td>3</td>
                <td>3</td>
                <td>3</td>
            </tr>
        </tfoot>
    </table>

</body>
</html>
