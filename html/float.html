<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>浮动模型</title>
    <style type="text/css">
    div {
        border: 2px red solid;
        width: 200px;
        height: 400px;
        float:right;
    }
    #div1 {
        float:left;
    }
    #div2 {
        float:right;
    }
    </style>
</head>

<body>
    <div id="div1">栏目1</div>
    <div id="div2">栏目2</div>
    <div id="div3">栏目3</div>
</body>

</html>
