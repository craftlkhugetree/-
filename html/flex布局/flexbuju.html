<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .box {
            width: 550px;
            height: 400px;
            background-color: orange;
            /* 打开块级元素，不设置direction的话，那么下面三个item排布从竖直到水平*/
            display: flex; 
            margin:0 auto;
            /* display: inline-flex; 比如strong*/
            /* flex-direction: column-reverse; */
            /* justify-content: space-around; */
            /* align-items: baseline; */
            /* flex-flow: row-reverse wrap; */
            /* align-content: space-around; */
        }
        .item {
            width: 100px;
            height: 100px;
            text-align: center; 
            line-height: 100px;
        }
        .item1{
            background-color: #ff0000;
            /* order:3; */
            font-size: 50px;
            /* flex-grow: 1; */
            flex-shrink: 0.2;
        }
        .item2{
            background-color: #00ff00;
            /* order:-2; */
            /* flex-grow: 2; */
            flex-shrink: 0.1;
        }
        .item3{
            background-color: #00f;
            /* order:1; */
            /* flex-grow: 3; */
            flex-shrink: 0.02;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="item item1">x1111111</div>
        <div class="item item2">2</div>
        <div class="item item3">3</div>
        <div class="item item1">x4</div>
        <div class="item item2">5</div>
        <div class="item item3">6</div>
        <div class="item item1">x7</div>
        <div class="item item2">8</div>
        <div class="item item3">9</div>
    </div>
    <strong>strong is inline-flex</strong>
</body>
</html>
