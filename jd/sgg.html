<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sgg</title>
    <style>
        header,main,footer{
            width: 1000px;
            margin: 0 auto;
        }
        header{
            height: 40px;
            background-color: aqua;
        }
        main{
            height: 400px;
            background-color:green;
            margin: 10px auto;
        }
        nav{
            float:left;
            width: 200px;
            height: 100%;
            background-color: blueviolet;
        }
        article{
            /* box-sizing: border-box; */
            /* border: black 1px solid; */
            width: 680px;
            height: 100%;
            background-color: orange;
            float:left;
            margin:0 10px;
        }
        aside{
            width: 100px;
            height: 100%;
            background-color: red;
            float:left;
        }
        footer{
            height: 100px;
            background-color: blue;
        }
    </style>
</head>
<body>
    <header></header>
    <main>
        <nav></nav>
        <article></article>
        <aside></aside>
    </main>
    <footer></footer>
 
</body>
</html>
