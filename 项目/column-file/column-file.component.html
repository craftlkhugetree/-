<nz-card style="margin: 8px 0">
  <!-- <button nz-button nzType="default" (click)="edit(1)" *ngIf="!isEdit">增加</button>
  <button nz-button nzType="default" (click)="edit(2)" *ngIf="!isEdit">修改</button>
  <button nz-button nzType="default" (click)="delForm()" *ngIf="!isEdit">删除</button>
  <button nz-button nzType="default" (click)="giveUp()" *ngIf="isEdit">放弃</button>
  <button nz-button nzType="default" (click)="submitForm()" *ngIf="isEdit">保存</button> -->
  <button nz-button nzType="default" (click)="edit(1)" *ngIf="!isEdit">
    <i nz-icon nzType="plus" nzTheme="outline"></i>增加
  </button>
  <button nz-button nzType="primary" (click)="edit(2)" *ngIf="!isEdit">
    <i nz-icon nzType="edit" nzTheme="outline"></i>修改
  </button>
  <button nz-button nzType="danger" (click)="delForm()" *ngIf="!isEdit">
    <i nz-icon nzType="delete" nzTheme="outline"></i>删除
  </button>
  <button nz-button nzType="danger" (click)="giveUp()" *ngIf="isEdit">
    <i nz-icon nzType="close-circle" nzTheme="outline"></i>放弃
  </button>
  <button nz-button nzType="default" (click)="submitForm()" *ngIf="isEdit">
    <i nz-icon nzType="check-circle" nzTheme="outline"></i>保存
  </button>
</nz-card>

<nz-spin [nzSpinning]="spin">
<div nz-row>
  <div nz-col nzSpan="4">
    <nz-card style="height: 509px;overflow-y:scroll;">
      <nz-tree [nzData]="nodes" nzAsyncData (nzClick)="nzEvent($event)" 
      [nzShowLine]="false"
      [nzShowExpand]="true" ></nz-tree>
    </nz-card>
  </div>
  <div nz-col nzSpan="20">
    <nz-card style="margin-left: 8px" nzTitle="栏目档案" >
      <form >
        <nz-form-item>
          <nz-form-label [nzSpan]="2">
            <span style="color: red;">*</span>栏目编码
          </nz-form-label>
          <nz-form-control [nzSpan]="6" >
            <input nz-input  placeholder="请输入栏目编码" type="text" [readOnly]="sEdit"
              [disabled]="sEdit" [(ngModel)]="listOfData.cColumnCode" name="code" maxlength="{{maxNum}}"
            />
          </nz-form-control>
        </nz-form-item>

        <nz-form-item>
          <nz-form-label [nzSpan]="2">
            <span style="color: red;">*</span>栏目名称
          </nz-form-label>
          <nz-form-control [nzSpan]="6" >
            <input nz-input  placeholder="请输入栏目名称" [readOnly]="!isEdit" maxlength="50"
              [disabled]="!isEdit" [(ngModel)]="listOfData.cColumnNames" name="cname"/>
          </nz-form-control>
        </nz-form-item>

        <nz-form-item>
          <nz-form-label [nzSpan]="2">
            <span style="color: red;">*</span>选择项
          </nz-form-label>
          <nz-form-control [nzSpan]="6">
            <nz-select  [nzDisabled]="!isEdit" [(ngModel)]="listOfData.cChoice" name="choice"
            (ngModelChange)="chooseModel($event)">
              <!-- <nz-option nzValue="-1" nzLabel="请选择"></nz-option> -->
              <nz-option *ngFor="let option of choose" [nzValue]="option.index" [nzLabel]="option.name"></nz-option>
<!--          <nz-option nzValue="1" nzLabel="导航"></nz-option>
              <nz-option nzValue="2" nzLabel="栏目"></nz-option> -->
            </nz-select>
          </nz-form-control>
        </nz-form-item>

        <nz-form-item>
          <nz-form-label [nzSpan]="2">
            简介
          </nz-form-label>
            <nz-form-control [nzSpan]="6" >
              <textarea nz-input  placeholder="请输入简介" [readOnly]="!isEdit"
                     [disabled]="!isEdit" [nzAutosize]="{ minRows: 3 }" maxlength="500"
                     [(ngModel)]="listOfData.cBrief" name="ctextarea"></textarea>
            </nz-form-control>
        </nz-form-item>

        <nz-form-item>
          <nz-form-label [nzSpan]="2">
            类型
          </nz-form-label>
          <nz-form-control [nzSpan]="6">
            <nz-select  [nzDisabled]="!isEdit" [(ngModel)]="listOfData.cType" name="cType"
            (ngModelChange)="chooseType($event)">
              <nz-option *ngFor="let option of cType" [nzValue]="option.cEnumCode" [nzLabel]="option.cEnumName"></nz-option>
            </nz-select>
          </nz-form-control>
        </nz-form-item>

        <nz-form-item>
          <nz-form-label [nzSpan]="2">
            编码规则
          </nz-form-label>
          <nz-form-control [nzSpan]="6">
            <input nz-input  placeholder="请输入编码规则" [readOnly]="true"
                   [disabled]="true" name="rule" [(ngModel)]="codeRule"/>
          </nz-form-control>
        </nz-form-item>
      </form>
    </nz-card>
  </div>
</div>
</nz-spin>
